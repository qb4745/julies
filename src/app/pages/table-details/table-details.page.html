<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Table {{ tableId }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tables"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="prodConsumed">
    <ion-item *ngFor="let prod of prodConsumed?.products">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-label>
              <h4>{{prod.amount}}x</h4>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>
              <h4>{{prod.product}}</h4>
              <p>{{prod.ppp | currency}}</p>

              <p></p
            ></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
