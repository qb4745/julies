<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Table {{ tableId }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tables"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngIf="prodConsumed === undefined || prodConsumed?.products === []"
    >
      <ion-label>
        <h4>No products consumed until now.</h4>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let prod of prodConsumed?.products">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-label>
              <h4>{{prod.amount}}x</h4>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>
              <h4>{{prod.product}}</h4>
              <p>{{prod.ppp | currency}}</p>

              <p></p
            ></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-row>
          <ion-col *ngFor="let p of visibleProducts">
            <ion-label>
              <h4>{{ p.product }}</h4>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
